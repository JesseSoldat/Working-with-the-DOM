<!DOCTYPE html>
<html>
<head>
  <title>Math Calculator</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head
>
<body>
<div class="wrapper">

<h3 class="title">Let's Do Some Math!</h3>
<label for="num_one">Num 1</label>
<input type="text" id="num_one" />
<br /><br />
<label for="num_two">Num 2</label>
<input type="text" id="num_two" />
<br /><br />
<label for="operator">+ - * /</label>
<input type="text" id="operator" />
<br /><br />

<input class="calculateBtn" type="submit" value="Calculate" id="calculateBtn" />

<div class="answer">
  <br />
  Answer: <span id="answer"></span>
</div>
<div class="main">

</div> <!-- end of wrapper -->

<script src="main.js"></script>
</body>
</html>
